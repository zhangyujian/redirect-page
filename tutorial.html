<!DOCTYPE html>
<html lang="zh-CN">

      color: white;

      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      display: block;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0b7dda;

    .bottom-btn {
