  <h3>1️⃣ 注册账户</h3>

<p>在官网首页或注册成功后，<a href="https://www.chouyi.kim/zh-hans/download" target="_blank">点击下载 App</a>，选择安卓版本安装包并安装到手机。</p>
<img src="images/okx-download.png" alt="下载App示例图">

  <h3>3️⃣ C2C 入金</h3>
  <p>登录 App 后，点击首页【买币】，选择【C2C交易】，选择合适的商家购买 USDT，用支付宝、银行卡或微信支付完成付款。</p>
  <img src="images/okx-c2c.png" alt="C2C入金示例图">

  <h3>4️⃣ 跟单操作</h3>
  <p>在 App 首页点击【跟单】，浏览优质交易员，点击【跟随】，设置跟单金额与仓位，确认后即可自动跟单。</p>
