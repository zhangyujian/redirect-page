<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交易所注册链接</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px 20px;
    }

    h2 {
      color: #333;
      font-size: 24px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin: 30px auto 0;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      background-color: #2196F3;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      font-size: 20px; /* 文字稍微大一点，从18px增加到20px */
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      max-width: 250px; /* 按钮长度短一点，从300px减少到250px */
      box-sizing: border-box;
      display: block;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0b7dda;
    }

    /* 新增广告位样式 */
    .ad-slot {
      width: 100%;
      max-width: 250px; /* 与按钮宽度一致，看起来协调 */
      margin: 20px auto 0;
      border-radius: 6px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      background-color: #fff;
      padding: 10px;
      text-align: center;
    }
    .ad-slot img {
      width: 100%;
      max-width: 230px; /* 图片宽度略小于按钮宽度 */
      max-height: 150px;
      height: auto;
      display: block;
      object-fit: contain;
      margin: 0 auto;
    }
    .ad-slot a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
    }
    .ad-slot:hover {
      opacity: 0.9;
    }

    /* 微信提示层样式 */
    #weixin-tip {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      text-align: center;
      color: #fff;
    }
    #weixin-tip img {
      width: 80%;
      max-width: 400px;
      margin-top: 80px;
    }
    #weixin-tip p {
      margin-top: 20px;
      font-size: 18px;
      padding: 0 20px;
      line-height: 1.5;
    }

    /* 响应式设计：媒体查询 */
    @media (max-width: 768px) {
      body {
        padding: 30px 10px;
      }
      h2 {
        font-size: 20px;
      }
      .button-container {
        max-width: 100%;
        gap: 10px;
      }
      .btn {
        padding: 10px 18px; /* 手机端padding减少，使按钮“短一点”（高度更短） */
        font-size: 20px; /* 手机端文字大一点，保持20px */
        max-width: 100%;
      }
      .ad-slot {
        max-width: 100%;
        padding: 8px;
      }
      .ad-slot img {
        max-width: 100%;
        max-height: 120px;
      }
      .ad-slot a {
        font-size: 14px;
      }
      #weixin-tip img {
        width: 90%;
        margin-top: 50px;
      }
      #weixin-tip p {
        font-size: 16px;
        padding: 0 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 20px 5px;
      }
      h2 {
        font-size: 18px;
      }
      .btn {
        padding: 8px 15px; /* 更小屏进一步减少padding，使按钮更短 */
        font-size: 18px; /* 文字保持稍大 */
      }
      .ad-slot {
        padding: 5px;
      }
      .ad-slot img {
        max-height: 100px;
      }
      .ad-slot a {
        font-size: 12px;
      }
      #weixin-tip img {
        margin-top: 30px;
      }
      #weixin-tip p {
        font-size: 14px;
      }
    }
  </style>
</head>

  <!-- 微信内提示层：放在 body 末尾 -->

</body>
</html>
